<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>
<link rel="stylesheet" href="login.css" type="text/css">
<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $('#zhuce').click(function () {
            alert("施工中！！！！！");
        })
    })
</script>
<body>
<a th:href="@{/index}" id="return">返回</a>
<div id="box">
    <form th:action="@{/login}" method="post">
        <div id="pbox">
            <img src="/images/index0.jpg" alt="" id="p">
        </div>
        <table>
            <tr>
                <td class="name">用户名：</td>
                <td><input type="text" th:name="sno"></td>
            </tr>
            <tr style="height: 20px">
                <td></td>
                <td th:text="${serror}" style="font-weight: bold;color: red"></td>
            </tr>
            <tr>
                <td class="name">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;</td>
                <td><input type="password" th:name="pwd"></td>
            </tr>
            <tr style="height: 20px">
                <td></td>
                <td th:text="${perror}" style="font-weight: bold;color: red"></td>
            </tr>
            <tr style="height: 32px">
                <td><button id="zhuce" class="bton" type="button">注册</button></td>
                <td><button class="bton" type="submit">登录</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
