<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>
<!--<link rel="shortcut icon" href="/images/bitbug_favicon.ico" type="image/x-icon" />-->
<link rel="stylesheet" href="index.css" type="text/css">
<!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
<script src="/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<body>
    <div id="top">
<!--        <span id="judge" th:text="${session.sno}" style="display:none;"></span>-->
        <span id="messages" th:if="${messages!=null}" th:text="${messages}" style="display: none"></span>
        <span id="boolean" th:if="${boolean!=null}" th:text="${boolean}" style="display: none"></span>
        <span id="sno" style="padding-right: 0px" th:if="${session.sno!=null}" th:text="${session.sno}"></span>
        <span th:if="${session.sno!=null}">，您好！</span>
        <a th:if="${session.sno!=null}" href="/logout">登出</a>
        <p th:if="${session.sno==null}" ><a th:href="@{/loging}">登录</a></p>
    </div>
    <div id="bottom">
        <div id="select">
            <table>
                <tr>
                    <td>
                        <button id="information" th:text="个人信息"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="courses" th:text="选课"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="selectCourse" th:text="已选课程"></button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="ibox">
            <table id="t1" style="display: none">
                <thear>
                    <tr>
                        <td class="no">学号</td>
                        <td>姓名</td>
                        <td class="no">性别</td>
                    </tr>
                </thear>
                <tbody id="tb1"></tbody>
            </table>
            <form th:action="@{/insertIntoSelectCourse}" method="post">
                <table id="t2" style="display: none">
                    <thear>
                        <tr>
                            <td class="no">课程编号</td>
                            <td>课程名称</td>
                            <td class="no">任课教师编号</td>
                            <td class="no">课程学分</td>
                            <td>选中科目</td>
                        </tr>
                    </thear>
                    <tbody id="tb2"></tbody>
                    <tr>
                        <td colspan="4"></td>
                        <td>
                            <button type="submit">提交</button>
                        </td>
                    </tr>
                </table>
            </form>
            <table id="t3" style="display: none">
                <thear>
                    <tr>
                        <td class="no">学号</td>
                        <td class="no">课程编号</td>
                        <td class="no">教师编号</td>
                        <td class="no">第几学期选修</td>
                        <td class="no">课程学分</td>
                        <td>
                            <select name="selectCredit" id="selectCredit">
                                <option value="0">全部</option>
                                <option value="1">第一学期</option>
                                <option value="2">第二学期</option>
                            </select>
                        </td>
                    </tr>
                </thear>
                <tbody id="tb3"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
